                    </div>
                </div>
                <div class="workout">
                    <h2>WORKOUT</h2>
                    <div class="workouts">
                        <h3> REST OR CODING</h3>
                        <h3>K + SHOLDER + BISEP</h3>
                        <h3>LEG + BACK +M</h3>
                        <h3>K + ABS + CHEST</h3>
                        <h3>SHOLDER + BISEP + M</h3>
                        <h3>K + BACK + LEG</h3>
                        <h3>CHEST + ABS + M</h3>
